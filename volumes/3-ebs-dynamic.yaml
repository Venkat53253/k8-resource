apiVersion: v1 
kind: PersistentVolume
metadata:
  name: ebs-dynamic
spec:
  accessModes:
   - ReadWriteOnce
  storageClassName: roboshop-ebs
  resources:
    requests:
      storage: 6Gi
---
apiVersion: v1 
kind: Pod
metadata:
  name: nginx
  labels:
   purpose: ebs-dynamic
   project: roboshop
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1c
  containers:
  - name: nginx
    image: nginx
    volumeMounts: 
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-dynamic